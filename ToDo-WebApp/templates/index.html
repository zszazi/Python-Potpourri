{% extends 'base.html' %}
<title>2Do Master</title>
{% block head %}
{% endblock %}

{% block body %}
<div class = "content mx-auto mb-4 mt-3">
    <h1 class="display-4">List down your Tasks</h1>
    <form action="/" method ="POST">
        <input type="text" class="form-control" name="content" id="content" placeholder="Start typing your task here..." >
        <input type="submit" name="task_method" class="btn btn-outline-primary btn-block"></a>
    </form>
    <br>
    <table class="table table-hover table-striped">
        <thead class="thead-dark">
            <tr class="table-primary">
                <th>Task</th>
                <th>Time Created</th>
                <th>Actions</th>
            </tr>
        </thead>
        {% for task in tasks %}
        <tr>
            <td>{{ task.todo_task.capitalize() }}</td>
            <td>{{ task.time_created.strftime('%d %b %Y') }}</td>
            <td>
                <a href="/update/{{task.id}}" class="btn btn-outline-warning">Update</a>
                <br>
                <a href="/delete/{{task.id}}" class="btn btn-outline-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
